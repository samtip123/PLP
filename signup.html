<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PLP Alumni Sign Up</title>
    <style>
        /* Basic CSS styling for Sign Up form */
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f4e9;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            color: #333;
        }
        .signup-container {
            background-color: #ffffff;
            border: 2px solid #006400;
            border-radius: 10px;
            padding: 40px;
            width: 300px;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.2);
            text-align: center;
        }
        .signup-container h2 {
            color: #006400;
            margin-bottom: 20px;
        }
        .form-group {
            margin-bottom: 15px;
            text-align: left;
        }
        label {
            display: block;
            color: #333;
            margin-bottom: 5px;
        }
        input[type="text"],
        input[type="email"],
        input[type="password"] {
            width: 100%;
            padding: 8px;
            border: 1px solid #ddd;
            border-radius: 5px;
            outline: none;
        }
        .submit-button {
            width: 100%;
            padding: 10px;
            background-color: #ffd700;
            border: none;
            border-radius: 5px;
            color: #006400;
            font-weight: bold;
            cursor: pointer;
            transition: 0.3s;
        }
        .submit-button:hover {
            background-color: #ffcc00;
        }
        .login-link {
            display: block;
            margin-top: 15px;
            color: #006400;
            text-decoration: none;
        }
        .login-link:hover {
            text-decoration: underline;
        }

        /* Logo styling */
        .logos {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-bottom: 20px;
        }
        .logos img {
            width: 50px;
            height: auto;
            border-radius: 5px;
        }
    </style>
</head>
<body>

<div class="signup-container">
    <!-- Logos Section -->
    <div class="logos">
        <img src="img/logo.png" alt="PLP Logo"> <!-- Replace with actual logo path -->
        <img src="img/plp.png" alt="Employability Tracker Logo"> <!-- Replace with actual logo path -->
    </div>

    <h2>PLP Alumni Sign Up</h2>
    <form id="signupForm">
        <div class="form-group">
            <label for="name">Name</label>
            <input type="text" id="name" name="name" required>
        </div>
        <div class="form-group">
            <label for="email">Email</label>
            <input type="email" id="email" name="email" required>
        </div>
        <div class="form-group">
            <label for="username">Username</label>
            <input type="text" id="username" name="username" required>
        </div>
        <div class="form-group">
            <label for="password">Password</label>
            <input type="password" id="password" name="password" required>
        </div>
        <button type="submit" class="submit-button">Sign Up</button>
    </form>
    <a href="alumni.html" class="login-link">Already have an account? Log In</a>
</div>

<script>
    document.getElementById("signupForm").addEventListener("submit", async function(event) {
        event.preventDefault();

        const formData = {
            name: document.getElementById("name").value,
            email: document.getElementById("email").value,
            username: document.getElementById("username").value,
            password: document.getElementById("password").value,
        };

        try {
            const response = await fetch("http://localhost:3000/signup", {
                method: "POST",
                headers: {
                    "Content-Type": "application/json",
                },
                body: JSON.stringify(formData),
            });

            const result = await response.json();
            if (result.success) {
                alert("Account created successfully! Redirecting to login page.");
                window.location.href = "alumni.html"; // Redirect to login page
            } else {
                alert("Error: " + result.message);
            }
        } catch (error) {
            console.error("Error:", error);
            alert("An error occurred. Please try again.");
        }
    });
</script>

</body>
</html>
